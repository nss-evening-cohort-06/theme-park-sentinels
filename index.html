<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Theme Park Sentinels</title>
    <link rel="stylesheet" href="lib/node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
    
<!-- NAVBAR -->
<nav class="navbar navbar-default" id="theWholeNav">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" id="magic-kingdom" href="#">Magic Kingdom</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" id="inputHolder" placeholder="Search attractions">
        </div>
        <button id='submitBtn' type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
      <div class="container well" id="time-container">
            <div class="this-b-cray row">
            </div>
            <div class="too-large row">
                <div class="col-md-6">
                <!-- Time picker on right side of navbar -->
                    <div class="form-control-wrapper">
                        <input type="text" id="time" class="form-control floating-label" placeholder="Search attractions by time">
                    </div>
                </div>
                </div>
                </div>
      </ul>
      </div>
      </div>
      </nav>

       



<!-- SIDE NAVBAR --> 
<div class="datSide">
  <div class="col-sm-3 margin-fixed">
    <div class="sidebar-nav">
      <div class="navbar navbar-default" id="background-side" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span class="visible-xs navbar-brand">Sidebar menu</span>
        </div>
        <div class="navbar-collapse collapse sidebar-navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active" ><a id="parkInfoTab">Park Info</a>
            <div class="parkinfo-div hide"></div></li>

            <li><a id="attractionInfoTab">Attractions</a>
            <div class="attractions-div hide" id="attractions-div"></div>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>
  </div>
  











<div class='container col-md-9'>
  <div id='main-grid'></div>
</div>

<footer id="footer" class="navbar-fixed-bottom">
  <div class= "container">
    <p>&#x24B8; 2017, Last updated: <span id="displayDate">empty text</span></p>  
  </div>
</footer>

    <script type="text/javascript" src="lib/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
